<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Next Train</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
        crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" /> 
        <link href="https://fonts.googleapis.com/css?family=Ultra" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
</head>

<body>


    <div class="container">
        <!-- Jumbotron -->
        <div class="jumbotron">
            <div class="insideJumbo">
                <h1 class="text-center">Next Train</h1>
                <h3 class="text-center">Your one-stop guide to train schedules!</h3>
                <a class="btn btn-primary text-center btn-lg signIn" href="#" role="button">Sign In With Google To Begin</a>
                <!-- <button class="text-center btn btn-lg signIn">Sign in with your Google Account to begin </button> -->
            </div>
            <div class="opaque"></div>
        </div>


        <h4>Current time:
            <span id="current-time"></span>
        </h4>

        <div class="row content">
            <div class="col-lg-12">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">
                            <strong>
                                <i class="far fa-clock"></i> Current Train Schedule</strong>
                        </h3>
                    </div>
                    <div class="panel-body">
                        <table class="table table-hover" id='trainSchedule'>
                            <thead>
                                <tr>
                                    <th>Train Name</th>
                                    <th>Destination</th>
                                    <th>Frequency (min)</th>
                                    <th>Next Arrival</th>
                                    <th>Minutes Away</th>
                                    <th>Options</th>

                                </tr>
                            </thead>
                            <tbody>
                            
                            </tbody>
                        </table>

                    </div>
                </div>

                <!-- Add Train -->
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">
                            <strong>
                                <i class="fas fa-train"></i> Add Train +</strong>
                        </h3>
                    </div>
                    <div class="panel-body">
                        <!-- Entry Form- input boxes -->
                        <form>
                            <div class="form-group">
                                <label for="train-name-input">Train Name</label>
                                <input type="text" class="form-control" id="name">
                            </div>
                            <div class="form-group">
                                <label for="destination-input">Destination</label>
                                <input type="text" class="form-control" id="destination">
                            </div>
                            <div class="form-group">
                                <label for="first-train-input">First Train Time (Please enter in military time: Format- HH:mm; Example- 14:30)</label>
                                <input type="text" class="form-control" id="firsttrain">
                            </div>
                            <div class="form-group">
                                <label for="frequency-input">Frequency (Please enter time in minutes)</label>
                                <input type="text" class="form-control" id="frequency">
                            </div>
                            <button type="submit" class="btn btn-primary" id="submit">Submit</button>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <!-- Moment.js Reference -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="assets/javascript/app.js"></script>

</body>

</html>
